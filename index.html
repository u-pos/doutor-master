<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>スキルチェックゲーム</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
  }

  #game-area {
    position: relative;
    margin: 40px auto;
    width: 300px;
    height: 300px;
    border: 4px solid #fff;
    border-radius: 50%;
    overflow: hidden;
  }

  /* 赤い針 */
  #red-needle {
    position: absolute;
    bottom: 50%;
    left: 50%;
    width: 4px;
    height: 140px;
    background: red;
    transform-origin: center bottom;
    transform: rotate(0deg);
    transition: opacity 150ms ease;
  }

  /* 非表示時 */
  #red-needle.hidden {
    opacity: 0;
  }
</style>
</head>
<body>
  <h1>スキルチェックゲーム</h1>
  <div id="game-area">
    <div id="red-needle"></div>
  </div>

  <button id="startBtn">スタート</button>

  <script>
    const needle = document.getElementById("red-needle");
    let angle = 0;
    let gameInterval = null;

    function rotateNeedle() {
      angle = (angle + 5) % 360;
      needle.style.transform = `rotate(${angle}deg)`;
    }

    function startGame() {
      restoreNeedle();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(rotateNeedle, 100);
    }

    function stopGame() {
      if (gameInterval) {
        clearInterval(gameInterval);
        gameInterval = null;
      }
    }

    // ミスした時に呼ぶ処理（針を消す）
    function handleMiss() {
      needle.classList.add("hidden");
      stopGame();
    }

    // 針を復帰させる
    function restoreNeedle() {
      needle.classList.remove("hidden");
    }

    // ボタン操作
    document.getElementById("startBtn").addEventListener("click", startGame);

    // デモ用：クリックでミス発生
    document.getElementById("game-area").addEventListener("click", handleMiss);
  </script>
</body>
</html>
