<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>DBDスキルチェック：怒涛の嵐 連続チャレンジ</title>
<style>
  :root{ --bg:#0f1115; --fg:#eaeef2; --muted:#9aa4af; --accent:#4ade80; --warn:#f59e0b; --danger:#ef4444; }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;gap:10px;padding:10px}
  .topbar{width:100%;max-width:720px;display:flex;justify-content:center;align-items:center}
  .title{display:none}
  .btn{border:1px solid #26303a;background:#161a21;color:var(--fg);border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer}
  .btn:active{transform:translateY(1px)}
  .btn.primary{background:#1f2937;border-color:#334155}
  .btn.accent{background:#12331c;border-color:#1f6d39;color:#bbf7d0}
  .btn.warn{background:#3a2b12;border-color:#8a5a12;color:#fde68a}
  .btn.danger{background:#3a1515;border-color:#7f1d1d;color:#fecaca}

  .board{width:100%;max-width:720px;aspect-ratio:1/1;position:relative}
  canvas{width:100%;height:100%;display:block;border-radius:16px;background:#0b0e13}

  /* 中央TAPボタン */
  .tap-btn{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:min(46%,220px);height:min(46%,220px);border-radius:9999px;
    display:flex;align-items:center;justify-content:center;
    border:3px solid #334155;background:#0f131a;color:#e5e7eb;font-weight:900;
    font-size:clamp(18px,6vw,28px);letter-spacing:1px;
    box-shadow:0 6px 18px rgba(0,0,0,.4); user-select:none; -webkit-tap-highlight-color:transparent;
  }
  .tap-btn:active{transform:translate(-50%,-50%) scale(0.98)}
  .tap-btn[disabled]{opacity:.45;filter:saturate(.4)}
  .streak-badge{
    position:absolute;left:50%;top:10px;transform:translateX(-50%);
    background:#111827;border:1px solid #243042;border-radius:999px;padding:6px 12px;font-weight:800
  }

  /* 画面下部のコントロールバー */
  .bottombar{
    margin-top:10px;width:100%;max-width:720px;display:flex;justify-content:space-between;gap:8px;
    position:sticky;bottom:0;background:transparent;padding-bottom:4px
  }
  .ctrls{display:flex;gap:8px;margin:0 auto}
  .hint{font-size:12px;color:var(--muted);text-align:center;margin-top:4px}

  dialog{
    border:none;border-radius:14px;padding:0;max-width:520px;width:90vw;background:#0f131a;color:var(--fg)
  }
  .dlg-head{padding:14px 16px;border-bottom:1px solid #253040;font-weight:700}
  .dlg-body{padding:12px 16px}
  .rank-list{width:100%;border-collapse:collapse}
  .rank-list th,.rank-list td{padding:8px 6px;border-bottom:1px solid #1d2533;text-align:left}
  .rank-list th{color:#aab4bf;font-weight:600}
</style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button id="startBtn" class="btn primary">▶ スタート</button>
    </div>

    <div class="board">
      <div class="streak-badge">連続成功: <span id="streak">0</span></div>
      <canvas id="cv"></canvas>
      <button id="tapBtn" class="tap-btn" aria-label="Tap to check" disabled>TAP</button>
    </div>

    <div class="bottombar">
      <div class="ctrls">
        <button id="muteBtn" class="btn">🔈 ミュート</button>
        <button id="pauseBtn" class="btn warn">⏸ 一時停止</button>
        <button id="rankBtn" class="btn accent">🏆 ランキング</button>
      </div>
    </div>

    <div class="hint">※ 成功時に <code>success.mp3</code> を再生（初回タップで解放）。</div>
  </div>

  <dialog id="rankDlg">
    <div class="dlg-head">🏆 オフライン TOP5</div>
    <div class="dlg-body">
      <table class="rank-list" id="rankTable">
        <thead><tr><th>#</th><th>日付</th><th>連続回数</th></tr></thead>
        <tbody></tbody>
      </table>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px">
        <button id="closeRank" class="btn">閉じる</button>
        <button id="resetRank" class="btn danger">リセット</button>
      </div>
    </div>
  </dialog>

<script>
(() => {
  // ===== パラメータ（DBD風） =====
  const CONFIG = {
    goodArcRatio: 0.18,   // Good幅（円周比）
    greatArcRatio: 0.04,  // Great幅（Good内）
    baseRPM: 60,
    rpmIncrease: 6,
    maxRPM: 180,
    pointerWidth: 6,
    inputCooldownMs: 250
  };

  // ===== 要素 =====
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const tapBtn  = document.getElementById('tapBtn');
  const startBtn= document.getElementById('startBtn');
  const pauseBtn= document.getElementById('pauseBtn');
  const muteBtn = document.getElementById('muteBtn');
  const rankBtn = document.getElementById('rankBtn');
  const rankDlg = document.getElementById('rankDlg');
  const rankTbd = document.querySelector('#rankTable tbody');
  const closeRank = document.getElementById('closeRank');
  const resetRank = document.getElementById('resetRank');
  const elStreak = document.getElementById('streak');

  // ===== 状態 =====
  let running=false, paused=false, muted=false;
  let lastInputAt=0, lastTs=0;
  let angle=0; // rad
  let rpm = CONFIG.baseRPM;
  let zoneStart=0;
  const zoneSize = Math.PI*2*CONFIG.goodArcRatio;
  const greatSize= Math.PI*2*CONFIG.greatArcRatio;
  let streak=0;

  // DPR対応（必ずスタート直前にも1回実行）
  let cssW=0, cssH=0;
  function resizeCanvas(){
    const rect = cv.getBoundingClientRect();
    const dpr = Math.max(1, Math.min(3, window.devicePixelRatio||1));
    cssW = rect.width; cssH = rect.height;
    cv.width  = Math.round(cssW * dpr);
    cv.height = Math.round(cssH * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
    draw();
  }
  new ResizeObserver(()=>resizeCanvas()).observe(cv);

  // オーディオ
  const successAudio = new Audio('success.mp3');
  successAudio.preload='auto'; successAudio.volume=0.9;
  function unlockAudio(){
    successAudio.play().then(()=>{successAudio.pause();successAudio.currentTime=0;}).catch(()=>{});
    window.removeEventListener('pointerdown', unlockAudio, {once:true});
  }
  window.addEventListener('pointerdown', unlockAudio, {once:true});

  // 描画
  function draw(){
    const w = cssW, h = cssH;
    const CX = w/2, CY = h/2;
    const rOuter = Math.min(w,h)*0.42;
    const rInner = rOuter - 36;

    ctx.clearRect(0,0,w,h);

    // 背景円
    ctx.beginPath(); ctx.arc(CX, CY, rOuter+24, 0, Math.PI*2);
    ctx.fillStyle = '#0a0d12'; ctx.fill();

    // リング
    ctx.beginPath(); ctx.arc(CX, CY, rOuter, 0, Math.PI*2);
    ctx.lineWidth = 24; ctx.strokeStyle = '#1a2330'; ctx.stroke();

    // Goodゾーン
    ctx.beginPath();
    ctx.strokeStyle = '#10b981'; ctx.lineWidth = 24;
    ctx.arc(CX, CY, rOuter, zoneStart, zoneStart+zoneSize); ctx.stroke();

    // Greatゾーン
    const greatStart = zoneStart + (zoneSize - greatSize)/2;
    ctx.beginPath();
    ctx.strokeStyle = '#fbbf24'; ctx.lineWidth = 24;
    ctx.arc(CX, CY, rOuter, greatStart, greatStart+greatSize); ctx.stroke();

    // 目盛り
    ctx.save(); ctx.translate(CX, CY);
    const ticks = 32;
    for(let i=0;i<ticks;i++){
      const a = i*(Math.PI*2/ticks);
      const x1 = Math.cos(a)*(rInner-10), y1 = Math.sin(a)*(rInner-10);
      const x2 = Math.cos(a)*(rInner-2),  y2 = Math.sin(a)*(rInner-2);
      ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2);
      ctx.strokeStyle = '#263146'; ctx.lineWidth = 2; ctx.stroke();
    }
    ctx.restore();

    // ポインタ
    ctx.save(); ctx.translate(CX, CY); ctx.rotate(angle);
    ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0, -rInner);
    ctx.lineWidth = CONFIG.pointerWidth; ctx.strokeStyle = '#e5e7eb';
    ctx.shadowColor = '#93c5fd'; ctx.shadowBlur = 8; ctx.stroke();
    ctx.restore();

    // 中央ラベル（控えめ）
    ctx.fillStyle = '#9aa4af';
    ctx.font = '700 22px system-ui, -apple-system, Segoe UI';
    ctx.textAlign = 'center';
    ctx.fillText(`怒涛の嵐 連続 ${streak}`, CX, CY+10);
  }

  // ゾーン
  function randomizeZone(){
    const full = Math.PI*2;
    const pad = 0.15;
    zoneStart = (Math.random()*full + (Math.random()*pad - pad/2)) % full;
  }

  // ループ
  function loop(ts){
    if(!running){ return; }
    if(paused){ requestAnimationFrame(loop); return; }
    if(!lastTs) lastTs = ts;
    const dt = (ts - lastTs)/1000; lastTs = ts;
    const rps = rpm / 60;
    angle = (angle + rps * Math.PI*2 * dt) % (Math.PI*2);
    draw();
    requestAnimationFrame(loop);
  }

  // 入力
  function tryCheck(){
    if(!running || paused) return;
    const now = performance.now();
    if(now - lastInputAt < CONFIG.inputCooldownMs) return;
    lastInputAt = now;

    const a = norm(angle);
    const s = norm(zoneStart);
    const e = norm(zoneStart + zoneSize);
    const ok = inRange(a, s, e);

    if(ok){
      playSuccess();
      streak++; elStreak.textContent = String(streak);
      rpm = Math.min(CONFIG.maxRPM, rpm + CONFIG.rpmIncrease);
      randomizeZone();
    }else{
      gameOver();
    }
  }
  function norm(a){ const t=Math.PI*2; return (a%t + t) % t; }
  function inRange(a,s,e){ return (s<=e) ? (a>=s && a<=e) : (a>=s || a<=e); }
  function playSuccess(){ if(muted) return; try{ successAudio.currentTime=0; successAudio.play().catch(()=>{});}catch(_){} }

  // 制御
  function startGame(){
    // 強制リサイズ → 状態初期化 → ループ開始（開始できない問題対策）
    resizeCanvas();
    running=true; paused=false; lastTs=0; angle=0; rpm=CONFIG.baseRPM; streak=0;
    elStreak.textContent='0';
    randomizeZone();
    tapBtn.disabled=false; // TAP解放
    requestAnimationFrame(loop);
  }
  function pauseGame(){
    if(!running) return;
    paused = !paused;
    pauseBtn.textContent = paused ? '▶ 再開' : '⏸ 一時停止';
  }
  function stopGame(){ running=false; paused=false; lastTs=0; tapBtn.disabled=true; }

  function gameOver(){
    stopGame();
    saveScore({score:streak, at:Date.now()});
    renderRanking();
  }

  // ランキング（名前なし）
  const KEY='skillcheck_top5_v3_noname';
  function loadScores(){ try{ return JSON.parse(localStorage.getItem(KEY)||'[]'); }catch{return []} }
  function saveScore(entry){
    if(entry.score<=0) return;
    const arr = loadScores(); arr.push(entry);
    arr.sort((a,b)=> b.score - a.score || b.at - a.at);
    localStorage.setItem(KEY, JSON.stringify(arr.slice(0,5)));
  }
  function renderRanking(){
    const arr = loadScores(); rankTbd.innerHTML='';
    arr.forEach((e,i)=>{
      const dt=new Date(e.at);
      const d=`${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')} ${String(dt.getHours()).padStart(2,'0')}:${String(dt.getMinutes()).padStart(2,'0')}`;
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${i+1}</td><td>${d}</td><td>${e.score}</td>`;
      rankTbd.appendChild(tr);
    });
  }
  function resetRanking(){ localStorage.removeItem(KEY); renderRanking(); }

  // イベント
  startBtn.addEventListener('click', startGame);
  pauseBtn.addEventListener('click', pauseGame);
  muteBtn.addEventListener('click', ()=>{ muted=!muted; successAudio.muted=muted; muteBtn.textContent = muted?'🔇 ミュート中':'🔈 ミュート'; });
  rankBtn.addEventListener('click', ()=>{ renderRanking(); rankDlg.showModal(); });
  closeRank.addEventListener('click', ()=>rankDlg.close());
  resetRank.addEventListener('click', ()=>{ if(confirm('ランキングをリセットするで？')) resetRanking(); });

  tapBtn.addEventListener('click', tryCheck);
  window.addEventListener('keydown', (e)=>{ if(e.code==='Space'){ e.preventDefault(); tryCheck(); } });

  // 初期
  renderRanking();
  // 初期リサイズ（iOSレイアウト直後にサイズ0問題を避けるため遅延1フレーム）
  requestAnimationFrame(resizeCanvas);
})();
</script>
</body>
</html>
