<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DBDスキルチェック：怒涛の嵐（赤針回転・通過でミス）</title>
<style>
  :root{ --bg:#0f1115; --fg:#eaeef2; --muted:#9aa4af; }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{min-height:100dvh;display:flex;flex-direction:column;align-items:center;gap:12px;padding:12px}
  .board{width:100%;max-width:720px;aspect-ratio:1/1;position:relative}
  canvas{width:100%;height:100%;display:block;border-radius:16px;background:#0b0e13}
  /* 中央オーバーレイ（Ready→GO） */
  .overlay{
    position:absolute;inset:0;display:none;align-items:center;justify-content:center;
    font-weight:900;font-size:clamp(28px,8vw,56px);background:rgba(0,0,0,.25);backdrop-filter:saturate(120%) blur(1px);
  }
  .overlay.show{display:flex}
  .tap-row{width:100%;max-width:720px;margin-top:10px;display:flex;justify-content:center}
  #tapBtn{
    width:min(92%,560px);height:72px;border-radius:16px;border:2px solid #334155;background:#0f131a;color:#e5e7eb;
    font-weight:900;font-size:clamp(18px,5vw,28px);letter-spacing:1px;box-shadow:0 6px 18px rgba(0,0,0,.35);
    user-select:none;-webkit-tap-highlight-color:transparent
  }
  #tapBtn[disabled]{opacity:.45;filter:saturate(.4)}
  .bottombar{margin-top:10px;width:100%;max-width:720px;display:flex;justify-content:center}
  .btn{border:1px solid #26303a;background:#1f2937;color:var(--fg);border-radius:12px;padding:10px 16px;font-weight:800;cursor:pointer}
  .btn.warn{background:#3a2b12;border-color:#8a5a12;color:#fde68a;margin-left:8px}
  .btn.alt{background:#122031;border-color:#2a3f59;margin-left:8px}

  dialog{border:none;border-radius:14px;padding:0;max-width:520px;width:90vw;background:#0f131a;color:var(--fg)}
  .dlg-head{padding:14px 16px;border-bottom:1px solid #253040;font-weight:700}
  .dlg-body{padding:12px 16px}
  .rank-list{width:100%;border-collapse:collapse}
  .rank-list th,.rank-list td{padding:8px 6px;border-bottom:1px solid #1d2533;text-align:left}
  .rank-list th{color:#aab4bf;font-weight:600}
  .hint{font-size:12px;color:var(--muted);text-align:center;margin-top:4px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="board">
      <canvas id="cv"></canvas>
      <div id="overlay" class="overlay"></div>
    </div>

    <div class="tap-row">
      <button id="tapBtn" aria-label="Tap to stop" disabled>TAP</button>
    </div>

    <div class="bottombar">
      <button id="startBtn" class="btn">▶ スタート</button>
      <button id="pauseBtn" class="btn warn">⏸ 一時停止</button>
      <button id="rankBtn" class="btn alt">🏆 ランキング</button>
    </div>

    <div class="hint">成功: <code>success.mp3</code>／失敗: <code>bomb.mp3</code>（初回操作で解放）。</div>
  </div>

  <dialog id="rankDlg">
    <div class="dlg-head">🏆 オフライン TOP5</div>
    <div class="dlg-body">
      <table class="rank-list" id="rankTable">
        <thead><tr><th>#</th><th>日付</th><th>連続回数</th></tr></thead>
        <tbody></tbody>
      </table>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px">
        <button id="closeRank" class="btn">閉じる</button>
        <button id="resetRank" class="btn warn">リセット</button>
      </div>
    </div>
  </dialog>

<script>
(() => {
  // ===== 設定（本家寄せ） =====
  const CONFIG = {
    zoneArcRatio: 0.16,      // 白ゾーン幅（固定）
    baseRPM: 60,             // 一定速度（RPM）
    inputCooldownMs: 45,     // 誤爆防止
    nextZoneMinDeg: 180,     // 成功後：成功角 + [180°,220°] に次ゾーン中心
    nextZoneMaxDeg: 220,
    initialGapMinDeg: 60,    // GO時の針角から [60°,120°] 先に最初のゾーン中心（開始直後の早期ミス防止）
    initialGapMaxDeg: 120,
    countdownMs: 1500        // Ready→GO 表示時間（合計）
  };

  // ===== 要素 =====
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d', { alpha: false, desynchronized: true });
  const startBtn= document.getElementById('startBtn');
  const pauseBtn= document.getElementById('pauseBtn');
  const rankBtn = document.getElementById('rankBtn');
  const tapBtn  = document.getElementById('tapBtn');
  const overlay = document.getElementById('overlay');
  const rankDlg = document.getElementById('rankDlg');
  const rankTbd = document.querySelector('#rankTable tbody');
  const closeRank = document.getElementById('closeRank');
  const resetRank = document.getElementById('resetRank');

  // ===== 状態 =====
  let running=false, paused=false;
  let phase = 'idle'; // idle | countdown | play
  let lastInputAt=0;
  let streak=0;

  const FULL = Math.PI*2;
  const zoneSize = FULL * CONFIG.zoneArcRatio;
  const rpm = CONFIG.baseRPM; // 固定

  // 針角： baseAngle@baseTime から算出
  let baseAngle=0; // rad
  let baseTime=0;  // performance.now()

  // 白ゾーン開始角
  let zoneStart=0;

  // 通過ミス判定用
  let lastAngle=null;
  let lastInside=false;

  // DPR対応
  let cssW=0, cssH=0, dpr=1;
  function resizeCanvas(){
    const rect = cv.getBoundingClientRect();
    dpr = Math.max(1, Math.min(3, window.devicePixelRatio||1));
    cssW = rect.width; cssH = rect.height;
    cv.width  = Math.round(cssW * dpr);
    cv.height = Math.round(cssH * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
    draw(performance.now(), angleAt(performance.now()));
  }
  new ResizeObserver(resizeCanvas).observe(cv);

  // オーディオ（成功/失敗）
  const successAudio = new Audio('success.mp3');
  const bombAudio    = new Audio('bomb.mp3');
  [successAudio, bombAudio].forEach(a => { a.preload='auto'; a.volume=0.9; });
  function warm(a){ a.play().then(()=>{ a.pause(); a.currentTime=0; }).catch(()=>{}); }
  function unlockAudio(){ warm(successAudio); warm(bombAudio); window.removeEventListener('pointerdown', unlockAudio, {once:true}); }
  window.addEventListener('pointerdown', unlockAudio, {once:true});

  // 角度ユーティリティ
  const norm = a => (a % FULL + FULL) % FULL;
  function angleAt(t){
    const rps = rpm / 60;
    const delta = (t - baseTime)/1000;
    return norm(baseAngle + rps * FULL * delta);
  }
  const inRange = (a,s,e) => (s<=e) ? (a>=s && a<=e) : (a>=s || a<=e);
  const cwDelta = (from, to) => (to - from + FULL) % FULL; // 時計回り距離

  // 描画（白ゾーン固定／赤い針回転）
  function draw(now, angle){
    const w = cssW, h = cssH;
    const CX = w/2, CY = h/2;
    const rOuter = Math.min(w,h)*0.42;

    ctx.clearRect(0,0,w,h);

    // 背景円
    ctx.beginPath(); ctx.arc(CX, CY, rOuter+24, 0, FULL);
    ctx.fillStyle = '#0a0d12'; ctx.fill();

    // ベースリング
    ctx.beginPath(); ctx.arc(CX, CY, rOuter, 0, FULL);
    ctx.lineWidth = 24; ctx.strokeStyle = '#1a2330'; ctx.stroke();

    // 白ゾーン
    ctx.beginPath(); ctx.lineWidth = 24; ctx.strokeStyle = '#ffffff';
    ctx.arc(CX, CY, rOuter, zoneStart, zoneStart+zoneSize); ctx.stroke();

    // 赤い針（直径より少し長い：前1.15R、後1.05R）
    const front = rOuter * 1.15;
    const back  = rOuter * 1.05;
    ctx.save(); ctx.translate(CX, CY);
    ctx.rotate(angle - Math.PI/2); // 見た目12時基準
    ctx.beginPath();
    ctx.moveTo(0,  back);     // 後ろ側（中心から下方向）
    ctx.lineTo(0, -front);    // 前側（上方向、円の外へ）
    ctx.lineWidth = 6; ctx.strokeStyle = '#ef4444';
    ctx.stroke();
    ctx.restore();
  }

  // ループ（カウントダウン時は描画のみ、プレイ時のみミス監視）
  function loop(now){
    if(!running){ return; }
    const ang = angleAt(now);
    draw(now, ang);

    if(phase === 'play' && !paused){
      // ゾーン通過ミス監視
      const zoneEnd = norm(zoneStart + zoneSize);
      const inside  = inRange(ang, zoneStart, zoneEnd);

      if(lastAngle !== null){
        if(lastInside && !inside){
          const distMoved = cwDelta(lastAngle, ang);
          const distToEnd = cwDelta(lastAngle, zoneEnd);
          if(distMoved >= distToEnd){
            return gameOver(); // 通過しきり → ミス
          }
        }
      }
      lastAngle = ang;
      lastInside = inside;
    }

    requestAnimationFrame(loop);
  }

  // 成功後：成功角 + [180°,220°] に次ゾーン中心
  function moveZoneAfterSuccess(successAngle){
    const min = CONFIG.nextZoneMinDeg * Math.PI / 180;
    const max = CONFIG.nextZoneMaxDeg * Math.PI / 180;
    const offset = min + Math.random()*(max - min);
    zoneStart = norm(successAngle + offset - zoneSize/2);
    lastInside = false; lastAngle = null; // 誤検出リセット
  }

  // 初期ゾーン：GO時の針角から [60°,120°] 先に配置（開始直後の早期ミス防止）
  function placeInitialZone(goAngle){
    const min = CONFIG.initialGapMinDeg * Math.PI / 180;
    const max = CONFIG.initialGapMaxDeg * Math.PI / 180;
    const offset = min + Math.random()*(max - min);
    zoneStart = norm(goAngle + offset - zoneSize/2);
    lastInside = false; lastAngle = null;
  }

  // 入力：TAPでその瞬間の角度がゾーン内なら成功／外なら即ミス（play中のみ）
  function onTap(){
    if(phase !== 'play' || paused) return;
    const now = performance.now();
    if(now - lastInputAt < CONFIG.inputCooldownMs) return;
    lastInputAt = now;

    const a = angleAt(now);
    const ok = inRange(a, zoneStart, norm(zoneStart + zoneSize));

    if(ok){
      try{ successAudio.currentTime=0; successAudio.play().catch(()=>{});}catch{}
      streak++;
      baseAngle = a; baseTime = now;     // 見た目と内部を同期
      moveZoneAfterSuccess(a);
      draw(now, a);
    }else{
      gameOver();
    }
  }

  // カウントダウン演出（1.5秒：Ready→GO）
 function showCountdown(startedAt){
  overlay.classList.add('show');
  overlay.textContent = 'Ready';
  tapBtn.disabled = true;              // ★ カウントダウン中はTAP無効

  const mid = startedAt + CONFIG.countdownMs * 0.6; // 0.9秒でGOへ
  const end = startedAt + CONFIG.countdownMs;       // 1.5秒で開始

  function tick(){
    const now = performance.now();
    if(now >= end){
      overlay.classList.remove('show');
      phase = 'play';
      const goAngle = angleAt(now);
      placeInitialZone(goAngle);
      tapBtn.disabled = false;         // ★ GOの瞬間にTAP有効化
      return;
    }
    if(now >= mid) overlay.textContent = 'GO!';
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

  // 制御
  function startGame(){
    // 初期化
    resizeCanvas();
    running=true; paused=false; streak=0; tapBtn.disabled=true;
    lastInside=false; lastAngle=null;
    // 針の時間基準を「今」に設定（カウントダウン中も滑らかに回す）
    baseAngle = 0; baseTime = performance.now();
    phase = 'countdown';
    showCountdown(baseTime);
    requestAnimationFrame(loop);
  }

  function pauseGame(){
    if(phase !== 'play') return;
    paused = !paused;
    pauseBtn.textContent = paused ? '▶ 再開' : '⏸ 一時停止';
    // 再開時にズレないよう現在角で基準取り直し
    if(!paused){
      const now = performance.now();
      const a = angleAt(now);
      baseAngle = a; baseTime = now;
      draw(now, a);
    }
  }

  function stopGame(){
    running=false; paused=false; phase='idle';
    tapBtn.disabled=true;
    overlay.classList.remove('show');
  }

  function gameOver(){
    try{ bombAudio.currentTime=0; bombAudio.play().catch(()=>{});}catch{}
    stopGame();
    saveScore({score:streak, at:Date.now()});
    renderRanking();
  }

  // ランキング（名前なし：日付＋連続回数）
  const KEY='skillcheck_top5_redneedle_readygo_v1';
  function loadScores(){ try{ return JSON.parse(localStorage.getItem(KEY)||'[]'); }catch{return []} }
  function saveScore(entry){
    if(entry.score<=0) return;
    const arr = loadScores(); arr.push(entry);
    arr.sort((a,b)=> b.score - a.score || b.at - a.at);
    localStorage.setItem(KEY, JSON.stringify(arr.slice(0,5)));
  }
  function renderRanking(){
    const arr = loadScores(); rankTbd.innerHTML='';
    arr.forEach((e,i)=>{
      const dt=new Date(e.at);
      const d=`${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')} ${String(dt.getHours()).padStart(2,'0')}:${String(dt.getMinutes()).padStart(2,'0')}`;
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${i+1}</td><td>${d}</td><td>${e.score}</td>`;
      rankTbd.appendChild(tr);
    });
  }
  function resetRanking(){ localStorage.removeItem(KEY); renderRanking(); }

  // イベント
  startBtn.addEventListener('click', startGame, {passive:true});
  pauseBtn.addEventListener('click', pauseGame, {passive:true});
  rankBtn .addEventListener('click', ()=>{ renderRanking(); rankDlg.showModal(); }, {passive:true});
  closeRank.addEventListener('click', ()=>rankDlg.close(), {passive:true});
  resetRank.addEventListener('click', ()=>{ if(confirm('ランキングをリセットするで？')) resetRanking(); }, {passive:true});

  tapBtn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); onTap(); }, {passive:false});
  window.addEventListener('keydown', (e)=>{ if(e.code==='Space'){ e.preventDefault(); onTap(); } });

  // 初期
  renderRanking();
  requestAnimationFrame(resizeCanvas);
})();
</script>
</body>
</html>
