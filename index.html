<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>スキルチェックゲーム</title>
<style>
  :root{ --bg:#0f1115; --fg:#eaeef2; }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    overscroll-behavior:none;touch-action:none;-webkit-user-select:none;user-select:none;-webkit-touch-callout:none;}
  header.title{width:100%;display:flex;justify-content:center;align-items:center;
    padding:8px 6px;margin:0;background:#0b1220;border-bottom:1px solid #1f2b3a}
  header.title h1{margin:0;font-size:clamp(18px,4.3vw,24px);font-weight:900;color:#9bd5ff}

  .wrap{min-height:calc(100dvh - 48px);display:flex;flex-direction:column;align-items:center;gap:4px;padding:4px}

  .board{width:100%;max-width:720px;position:relative}
  #cv{width:100%;height:100%;display:block;background:#0b0e13;border-radius:12px}

  /* ミュートボタン（左上固定） */
  #muteBtn{
    position:absolute;top:6px;left:6px;z-index:5;
    width:40px;height:40px;font-size:20px;line-height:1;
    border-radius:8px;border:1px solid #26303a;background:#1f2937;
    color:#eaeef2;cursor:pointer;text-align:center;
  }

  .tap-row{width:100%;max-width:820px;margin-top:-10px;display:flex;justify-content:center}
  #tapBtn{width:min(92%,620px);height:92px;margin-bottom:10px;
    border:2px solid #334155;border-radius:16px;background:#0f131a;
    font-weight:900;font-size:clamp(20px,6vw,30px);color:#e5e7eb}
  #tapBtn[disabled]{opacity:.4}

  .bar{display:flex;justify-content:center;gap:8px}
  .btn{border:1px solid #26303a;background:#1f2937;color:#fff;border-radius:12px;padding:12px 16px;font-weight:900;cursor:pointer}
  #startBtn{background:#10b981;border-color:#065f46;color:#062e26}
  #persecutionWrap{display:flex;justify-content:center;gap:8px}
  #persecutionBtn{display:none;background:#ef4444;color:#fff;border-radius:12px;padding:12px 16px}
  #rankPerBtn{display:none}

  dialog{border:none;border-radius:12px;padding:0;max-width:520px;width:90vw;background:#0f131a;color:#fff}
  .dlg-head{padding:12px 14px;border-bottom:1px solid #253040;font-weight:700}
  .rank-list{width:100%;border-collapse:collapse}
  .rank-list th,.rank-list td{padding:6px;border-bottom:1px solid #1d2533}
</style>
</head>
<body>
  <header class="title"><h1>スキルチェックゲーム</h1></header>

  <div class="wrap">
    <div class="board" id="board">
      <canvas id="cv"></canvas>
      <button id="muteBtn">🔊</button>
    </div>

    <div class="tap-row"><button id="tapBtn" disabled>TAP</button></div>

    <div class="bar">
      <button id="startBtn" class="btn">▶ スタート</button>
      <button id="rankNormalBtn" class="btn">ランキング（通常）</button>
    </div>

    <div id="persecutionWrap">
      <button id="persecutionBtn" class="btn">⚠ 迫害モード</button>
      <button id="rankPerBtn" class="btn">ランキング（迫害）</button>
    </div>
  </div>

  <dialog id="rankDlg">
    <div class="dlg-head" id="rankTitle">🏆 ランキング</div>
    <table class="rank-list"><tbody id="rankTbody"></tbody></table>
    <button id="closeRank">閉じる</button>
  </dialog>

<script>
(() => {
  const CONFIG={RPM:60,NORMAL_ZONE:0.10,PERSECUTE_ZONE:0.06};
  const cv=document.getElementById('cv'),ctx=cv.getContext('2d');
  const startBtn=document.getElementById('startBtn'),perBtn=document.getElementById('persecutionBtn');
  const rankNormalBtn=document.getElementById('rankNormalBtn'),rankPerBtn=document.getElementById('rankPerBtn');
  const muteBtn=document.getElementById('muteBtn');let isMuted=false;
  let rafId,mode='normal',phase='idle';

  // 音
  const sounds={success:new Audio('success.mp3'),bomb:new Audio('bomb.mp3')};
  function playSE(k){if(isMuted)return;try{sounds[k].currentTime=0;sounds[k].play();}catch{}}
  muteBtn.onclick=()=>{isMuted=!isMuted;muteBtn.textContent=isMuted?'🔇':'🔊';};

  // 描画
  const FULL=Math.PI*2;let zoneStart=0,angle=0;
  function draw(){const w=cv.width=cv.clientWidth,h=cv.height=cv.clientHeight;ctx.clearRect(0,0,w,h);
    const r=Math.min(w,h)*0.42; // ←大きさ戻した
    ctx.beginPath();ctx.arc(w/2,h/2,r,0,FULL);ctx.strokeStyle="#1a2330";ctx.lineWidth=2;ctx.stroke();
    ctx.beginPath();ctx.arc(w/2,h/2,r,zoneStart,zoneStart+FULL*0.1);ctx.strokeStyle="#fff";ctx.lineWidth=24;ctx.stroke();
    ctx.beginPath();ctx.moveTo(w/2,h/2);ctx.lineTo(w/2+r*1.2*Math.cos(angle),h/2+r*1.2*Math.sin(angle));
    ctx.strokeStyle="#ef4444";ctx.lineWidth=6;ctx.stroke();}
  function loop(){draw();rafId=requestAnimationFrame(loop);}

  // ゲーム開始
  function startGame(m){mode=m;phase='play';if(rafId)cancelAnimationFrame(rafId);loop();}

  startBtn.onclick=()=>startGame('normal');
  perBtn.onclick=()=>startGame('persecution');

  rankNormalBtn.onclick=()=>openRank('normal');
  rankPerBtn.onclick=()=>openRank('persecution');
  function openRank(which){
    document.getElementById('rankTitle').textContent=(which==='normal')?'🏆 自己ランキングTOP5（通常モード）':'🏆 自己ランキングTOP5（迫害モード）';
    document.getElementById('rankDlg').showModal();}
  document.getElementById('closeRank').onclick=()=>document.getElementById('rankDlg').close();

  // 初期表示
  function renderBtns(){const unlocked=localStorage.getItem('skillcheck_unlock_persecution')==='1';
    perBtn.style.display=unlocked?'inline-block':'none';
    rankPerBtn.style.display=unlocked?'inline-block':'none';}
  renderBtns();draw();
})();
</script>
</body>
</html>
