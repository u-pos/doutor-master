<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>スキルチェックゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    #game-area {
      position: relative;
      margin: 40px auto;
      width: 300px;
      height: 300px;
      border: 4px solid #fff;
      border-radius: 50%;
      overflow: hidden;
    }

    /* 赤い針 */
    .needle {
      position: absolute;
      bottom: 50%;
      left: 50%;
      width: 4px;
      height: 140px;
      background: red;
      transform-origin: center bottom;
      transform: rotate(0deg);
      transition: opacity 180ms ease, transform 180ms ease;
      opacity: 1;
    }

    .needle.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ボタン */
    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    .wide-btn {
      display: inline-block;
      min-width: 140px;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .wide-btn:hover {
      background: #666;
    }

    /* スマホ対応：横幅いっぱいに近づける */
    @media (max-width: 640px) {
      .button-row {
        flex-direction: column;
        align-items: stretch;
      }

      .wide-btn {
        width: calc(100% - 16px);
        margin: 0 auto;
        font-size: 18px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>スキルチェックゲーム</h1>
  <div id="game-area">
    <div id="red-needle" class="needle"></div>
  </div>

  <div class="button-row">
    <button class="wide-btn" id="startBtn">スタート</button>
    <button class="wide-btn" id="persecutionBtn">迫害モード</button>
    <button class="wide-btn" id="rankingBtn1">ランキング1</button>
    <button class="wide-btn" id="rankingBtn2">ランキング2</button>
  </div>

  <script>
    const needle = document.getElementById("red-needle");
    let angle = 0;
    let gameInterval = null;

    function rotateNeedle() {
      angle = (angle + 5) % 360;
      needle.style.transform = `rotate(${angle}deg)`;
    }

    function startGame() {
      restoreNeedle();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(rotateNeedle, 100);
    }

    function stopGame() {
      if (gameInterval) {
        clearInterval(gameInterval);
        gameInterval = null;
      }
    }

    function handleMiss() {
      needle.classList.add("hidden");
      stopGame();
    }

    function restoreNeedle() {
      needle.classList.remove("hidden");
    }

    // ボタン操作
    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("persecutionBtn").addEventListener("click", () => {
      alert("迫害モード開始！");
      startGame();
    });
    document.getElementById("rankingBtn1").addEventListener("click", () => {
      alert("ランキング1を表示");
    });
    document.getElementById("rankingBtn2").addEventListener("click", () => {
      alert("ランキング2を表示");
    });

    // デモ用：クリックでミス発生
    document.getElementById("game-area").addEventListener("click", handleMiss);
  </script>
</body>
</html>
